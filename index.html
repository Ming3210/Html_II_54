        ASYNCHRONOUS - Bất đồng bộ
        1. Callback
            Là hàm đc truyền vào làm đối số của hàm khác khi nhiều hàm ông thì sẽ dẫn đến tình trạng callback hell
        2. Promise
            Sinh ra để xử lí các tác vụ bất đồng bộ
            Khi gặp các cái code dạng callback hell khi sử lí vs promise code gọn gàng hơn, dễ maintain
            Khi trong promise có nhiều then thì kết quả của .then trc sẽ là tham số của thk .then sau

            Cách dùng promise
            1. Khởi tạo promise
            2. Bên rong hàm tạo constructor object nhận vào 1 đối số là 1 function, trong function nhận vào 2 tham số là resolve và reject 
                - Khi logic code thành công thì gọi resolve 
                - Nếu thất bại thì gọi reject
            3. promise
                - .then((data)=>console.log(data))
                - .catch((error)=>console.log(error)))
            Khi trong promise có nhiều then thì tham số của then sai sẽ nhận kết quả trả về của hàm then trc
        3. Asyn-await 
    -->
